<!DOCTYPE html>
<html lang="en" xml:base="currency.html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Currency Convertor</title>
</head>
<body>
<h1 align="center"> <b>Currency Convertor</b></h1>

<div align="center"  >
    <form action="/convertor/result" method="post">
        <input type="number" th:value="${baseAmount}" id="base-amount" name="baseAmount" placeholder="1" required>
        <select id="baseCurrency" name="baseCurrency" required>
                    <option th:value="${baseRate}" th:text="${baseRate}"  ></option>
            <option th:each="rate: ${rateList}" th:value="${rate}" th:text="${rate}"></option>
        </select>

        <br>
        <br>
        <input th:value="${resultAmount}" type="text" id="secondary-amount" name="secondaryAmount" placeholder="0.00">
        <select id="secondaryCurrency" name="secondaryCurrency" required>
            <option th:value="${secondaryRate}" th:text="${secondaryRate}" ></option>
            <option th:each="rate: ${rateList}" th:value="${rate}" th:text="${rate}"></option>
        </select>

        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
</div>

</body>
</html>
